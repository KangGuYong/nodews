<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>Login Page</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                  <label for="id">Id:</label>
                  <input type="text" class="form-control" name="id" placeholder="Enter id" id="id">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" name="pwd" placeholder="Enter password" id="pwd">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/register" class="btn btn-info" role="button">Register</a>
              </form>
        </div>
    </div>
</div>
