<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>Detail Page</h2>
            <form action="/updateimpl" method="POST">
                <div class="form-group">
                  <label for="id">Id:</label>
                  <input type="text" value = "{{cust.id}}" readonly class="form-control" name="id" id="id">
                </div>
                <div class="form-group">
                  <label for="pw">Password:</label>
                  <input type="password" value = "{{cust.pw}}" class="form-control" name="pw" id="pw">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" value = "{{cust.name}}" class="form-control" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" value="{{cust.email}}" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="acc">Account:</label>
                    <input type="text" value = "{{cust.acc}}" class="form-control" name="acc" id="acc">
                </div>
                
                <button type="submit" class="btn btn-primary">UPDATE</button>
              </form>
              {% if loginid != cust.id %}
              <a href="/deleteimpl?id={{cust.id}}" class="btn btn-info" role="button">DELETE</a>
              {% endif %}
        </div>
    </div>
</div>
