<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>Register Page</h2>
            <form action="/registerimpl" method="POST">
                <div class="form-group">
                  <label for="id">Id:</label>
                  <input type="text" class="form-control" name="id" placeholder="Enter id" id="id">
                </div>
                <div class="form-group">
                  <label for="pw">Password:</label>
                  <input type="password" class="form-control" name="pw" placeholder="Enter password" id="pw">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" name="email" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                    <label for="acc">Account:</label>
                    <input type="text" class="form-control" name="acc" placeholder="Enter acc" id="acc">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
