
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>Update page</h2>
            <form action="/glistmgt/updateimpl" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter name" id="name">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" name="price" placeholder="Enter price(ether)" id="price">
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" class="form-control" name="type" placeholder="Enter type" id="type">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="text" class="form-control" name="date" placeholder="Enter date (ex 2000-01-01)" id="date">
                </div>
                <div class="form-group">
                    <label for="devel">developer:</label>
                    <input type="text" class="form-control" name="devel" placeholder="Enter developer" id="devel">
                </div>
                <div class="form-group">
                    <label for="distri">distributor:</label>
                    <input type="text" class="form-control" name="distri" placeholder="Enter distributor" id="distri">
                </div>
                <div class="form-group">
                    <label for="img">Image:</label>
                    <input type="file" class="form-control" name="img" placeholder="Enter image" id="img">
                </div>
                
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
